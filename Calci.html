<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="calci.css">
    

</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div id="calculator">
            <div id="result"></div>
            <div>
                <button class="btn" onclick="clearResult()">C</button>
                <button class="btn" id="delBtn" onclick="deleteLast()">Del</button>
                <button class="btn" onclick="calculate('/')">&#247;</button>
                <button class="btn" onclick="calculate('*')">&#215;</button>
            </div>
            <div>
                <button class="btn" onclick="addToResult(7)">7</button>
                <button class="btn" onclick="addToResult(8)">8</button>
                <button class="btn" onclick="addToResult(9)">9</button>
                <button class="btn" onclick="calculate('-')">-</button>
            </div>
            <div>
                <button class="btn" onclick="addToResult(4)">4</button>
                <button class="btn" onclick="addToResult(5)">5</button>
                <button class="btn" onclick="addToResult(6)">6</button>
                <button class="btn" onclick="calculate('+')">+</button>
            </div>
            <div>
                <button class="btn" onclick="addToResult(1)">1</button>
                <button class="btn" onclick="addToResult(2)">2</button>
                <button class="btn" onclick="addToResult(3)">3</button>
                <button class="btn" onclick="calculate('=')">=</button>
            </div>
            <div>
                <button class="btn" onclick="addToResult(0)">0</button>
                <button class="btn" onclick FroxiaN complete it="addToResult('.')">.</button>
            </div>
        </div>
    </div>




</body>
<script >
    
    		
    		let resulte = document.getElementById('result');

		function addToResult(num) {
		    resulte.innerHTML += num;
		}

		function clearResult() {
		    resulte.innerHTML = '';
		}

		function deleteLast() {
		    resulte.innerHTML = resulte.innerHTML.slice(0, -1);
		}

		function calculate(operator) {
		    let expression = resulte.innerHTML;
		    let lastChar = expression.charAt(expression.length - 1);

		    if (lastChar === '+' || lastChar === '-' || lastChar === '*' || lastChar === '/') {
			expression = expression.slice(0, -1);
		    }

		    if (operator === '=') {
			resulte.innerHTML = eval(expression);
		    } else {
			resulte.innerHTML += operator;
		    }
		}		
    		
    		
    </script>

</html>
